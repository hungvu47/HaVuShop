<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}">
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<section class="customer_account">
    <div class="bread-crumb">
        <div class="breadcrumb-container">
            <ul class="breadcrumb">
                <li class="link"><a href="/home">Trang chủ /</a></li>
                <li class="link"><a href="/account">Tài khoản /</a></li>
                <li class="link">Đổi mật khẩu</li>
            </ul>
        </div>
    </div>
    <div class="info-container">
        <div class="row">
            <div class="account-left">
                <div class="block-account">
                    <h5 class="title-account">Trang tài khoản</h5>
                    <p>Xin chào, <span></span></p>
                    <ul>
                        <li><a class="title-info" th:href="@{/account}">Thông tin tài khoản</a></li>
                        <li><a class="title-info" th:href="@{/account/orders}">Đơn hàng của bạn</a></li>
                        <li><a class="title-info" href="">Đổi mật khẩu</a></li>
                        <li><a class="title-info" th:href="@{/account/addresses}">Sổ địa chỉ</a></li>
                    </ul>
                </div>
            </div>
            <div class="account-right">
                <h1 class="title-head">Đổi mật khẩu</h1>
                <div class="my-account">
                    <div class="dashboard">
                        <div class="changePassword">
                            <form action="">
                                <p>Vui lòng đặt mật khẩu ít nhất 6 kí tự</p>
                                <div class="formChange">
                                    <div class="form-group">
                                        <label for="OldPass">Mật khẩu cũ *</label>
                                        <input type="password" name="OldPassword" id="OldPass" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="changePass">Mật khẩu mới *</label>
                                        <input type="password" name="password" id="changePass" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPass">Xác nhận lại mật khẩu *</label>
                                        <input type="password" name="ConfirmPassword" id="confirmPass" required>
                                    </div>
                                    <button class="btnChangePass">Đặt lại mật khẩu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
