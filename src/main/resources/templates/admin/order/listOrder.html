<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container-fluid">
    <a th:href="@{/home}">
      <img
              width="200"
              height="48"
              src="https://i.imgur.com/aiX1n2n.png"
              alt="logo"
      /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<div class="container-fluid">
  <div th:if="${successMessage}">
    <div class="alert alert-success" role="alert" th:text="${successMessage}"></div>
  </div>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên tài khoản</th>
      <th scope="col">Tên khách hàng</th>
      <th scope="col">Ngày Đặt</th>
      <th scope="col">Trạng Thái</th>
      <th scope="col">Tổng Giá Trị</th>
      <th scope="col">Chi tiết đơn hàng</th>
      <th scope="col">Hủy đơn hàng</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="order, iStat : ${orders}">
      <th scope="row" th:text="${iStat.index + 1}">1</th>
      <td th:text="${order.user.username}"></td>
      <td th:text="${order.user.fullName}"></td>
      <td th:text="${order.orderDate}"></td>
      <td th:text="${order.orderStatus}"></td>
      <td>1</td>
      <td><a th:href="@{/admin/order-details/{id} (id= ${order.id})}">Xem</a></td>
      <!--      <td th:text="${product.category.name}"></td>-->
      <!--      <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}"></td>-->

      <td><a th:href="@{/admin/orders/cancle/{id} (id = ${order.id})}"  class="btn btn-danger">Hủy</a></td>

    </tr>
    </tbody>
  </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
