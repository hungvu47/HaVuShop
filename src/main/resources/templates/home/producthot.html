<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="section-producthot" th:fragment="producthot">
    <div class="container">
        <ul class="tabs tabs-title">
            <li class="tab-link current">
                <span class="line-clamp">Top bán chạy</span>
            </li>
            <li class="tab-link">
                <span class="line-clamp">Hàng mới về</span>
            </li>
        </ul>
        <div class="tab-1 tab-content current">
            <div class="row row-fix">
                <div class="product-item">
                    <form th:action="@{/cart/add}" method="post" class="variants product-action" th:each="product, iStat : ${products}">
                        <input type="hidden" th:value="${product.productId}" name="productId" >
                        <input type="hidden" name="quantity" value="1" min="1">
                        <div class="product-thumbnail">
                            <a class="image_thumb scale_hover" th:href="@{/product/{productId} (productId = ${product.productId})}  ">
                                <img
                                        width="520"
                                        height="520"
                                        class="lazyload image1"
                                        th:src="${product.primaryImage.imagePath}"
                                />
                            </a>
                            <div class="smart"><span>- 12% </span></div>
                            <a href="" class="setWishlist btn-wishlist">
                                <i class="fa-regular fa-heart"></i>
                            </a>
                            <div class="action">
                                <button class="btn-cart btn-views add_to_cart " title="Thêm vào giỏ" type="submit">
                                    <i class="fa-solid fa-basket-shopping"></i>
                                </button>
                                <a title="Xem nhanh"  href="#" class="quick-view btn-views">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                            </div>
                            <div class="badge">
                                <span class="new">Hàng mới</span>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">
                                <a class="line-clamp line-clamp-2" href="" th:text="${product.productName}"></a>
                            </h3>
                            <div class="price-box" th:text="${product.price}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="see-more"><a href="/collections">Xem tất cả</a></div>
        </div>
        <div class="tab-2 tab-content">
            <div class="row row-fix"></div>
            <div class="see-more"></div>
        </div>
    </div>

    <div th:fragment="~{product/quickProduct :: quickviewProduct}"></div>
    <script src="/static/js/quickProduct.js"></script>
</section>
</body>
</html>
